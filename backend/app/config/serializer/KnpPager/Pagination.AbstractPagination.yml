Knp\Component\Pager\Pagination\AbstractPagination:
    exclusion_policy: ALL
    properties:
        items:
            expose: true
            access_type: public_method
            accessor:
                getter: getItems
            type: array
            serialized_name:
                payload
            groups:
                - Default
                - paginator
        currentPageNumber:
            expose: true
            type: integer
            serialized_name:
                page
            groups:
                - Default
                - paginator
        numItemsPerPage:
            expose: true
            type: integer
            serialized_name:
                items
            groups:
                - Default
                - paginator
        totalCount:
            expose: true
            type: integer
            serialized_name:
                totalItems
            groups:
                - Default
                - paginator